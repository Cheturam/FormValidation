<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="style.css">
     <script src="trial.js"></script> 
    <!-- <script src="application.js"></script>-->

</head>

<body>
    <div id="container">
        <div id="wrapper">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <section>
                <form action="/url" id="survey-form" onsubmit="return validation();">
                    <div id="Name">
                        <label for="name" id="name-label">Name</label><br>
                        <input type="text" class="name" id="name" placeholder="Enter your name"><br>
                        
                    </div id="Email">
                    <div>
                        <label for="email" id="email-label">Email</label><br>
                        <input type="email" class="email" id="email" placeholder="Enter your Email"><br>
                        
                    </div id="age-person">
                    <div>
                        <label for="age" id="age-label"> age <span>(optional)</span></label><br>
                        <input type="number" placeholder="age" class="age" id="age" min="10" max="100"><br>
                        
                    </div>
                    <div id="role">
                        <label for="role">Which option best describes your current role?</label><br>
                        <select name=" " id="dropdown" class="dropdown">
                            <option value=""></option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full time learner</option>
                            <option value="Prefer Not to say">Prefer Not to Say</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div id="favorite-fea">
                        <label for="role">What is your favorite feature of freeCodeCamp?</label><br>
                        <select name="" id="down" class="role">
                            <option value=""></option>
                            <option value="Challenges">Challenges</option>
                            <option value="Project">Project</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div id="radio-fea">
                        <label id="radio">Would you recommend freeCodeCamp to a friend?</label><br>
                        <input type="radio" value="Definitely" name="name" id="Definitely"> <label for="Definitely">Definitely</label><br>
                        <input type="radio" value="Maybe" name="name" id="Maybe"> <label for="Maybe">Maybe</label><br>
                        <input type="radio" value="Not sure" name="name" id="Not sure"> <label for="Not sure">Not sure</label><br>
                    </div>

                    

                    <div id="improved-sec">
                        <label for="">What would you like to see improved? <span>(Check all that apply)</span>
                        </label><br>
                        <input type="checkbox" id="Front-end-Projects" value="Front-end Projects"> <label>Front-end
                            Projects</label><br>
                        <input type="checkbox" id="Back-end-Projects" value="Back-end Projects"> <label>Back-end
                            Projects</label><br>
                        <input type="checkbox" id="Data-Visualization" value="Data Visualization"> <label>Data
                            Visualization</label><br>
                        <input type="checkbox" id="Challenges" value="Challenges"> <label>Challenges</label><br>
                        <input type="checkbox" id="Open-Source-Community" value="Open Source Community"> <label>Open
                            Source Community</label><br>
                        <!--<input type="checkbox" id="Gitter-help-rooms" value="Gitter help rooms"> <label>Gitter help
                            rooms</label><br>
                        <input type="checkbox" id="Videos"> <label>Videos</label><br>
                        <input type="checkbox" id="City-Meetups" value="City Meetups"> <label>City Meetups</label><br>
                        <input type="checkbox" id="Wiki" value="Wiki"> <label>Wiki</label><br>
                        <input type="checkbox" id="Forum" value="Forum"> <label>Forum</label><br>
                        <input type="checkbox" id="Additional-Courses" value="Additional Courses"> <label>Additional
                            Courses</label><br> -->
                    </div>

                    <div id="text-area">
                        <label for="text-area">Any comments or suggestions?</label><br>
                        <textarea name="Review" id="Review" cols="30" rows="10" class="textarea"
                            placeholder="Enter Your Comment here..." ></textarea><br>
                        <button type="submit" id="submit">Submit</button>
                    </div>

                </form>
            </section>
        </div>
    </div>
</body>

</html>
